<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Random Question Generator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f8f9fa;
            }

            .container {
                width: 75%;
                text-align: center;
            }

            #question-display {
                font-size: 24px;
                margin-bottom: 20px;
                color: #007bff;
            }

            #slot-machine-button {
                padding: 10px 20px;
                font-size: 20px;
                background-color: #28a745;
                color: #fff;
                border: none;
                cursor: pointer;
                transition: all 0.3s;
            }

            #slot-machine-button:hover {
                background-color: #218838;
            }

        </style>
        <link rel="manifest" href="manifest.json">
    </head>

    <body>
        <div class="container">
            <h1>Random Question Generator</h1>
            <div id="question-display"></div>
            <button id="slot-machine-button" class="btn btn-lg rounded-pill">Start Slot Machine</button>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script>
            $(document).ready(function () {
                var questions = ["What is your favorite color?", "What is your dream vacation destination?", "What is your favorite food?"];

                function generateRandomQuestion() {
                    return questions[Math.floor(Math.random() * questions.length)];
                }

                function animateSlotMachine(index) {
                    $('#question-display').fadeOut(100, function () {
                        $(this).text(questions[index]).fadeIn(100);
                    });
                }

                $('#slot-machine-button').click(function () {
                    var totalQuestions = questions.length;
                    var interval = setInterval(function () {
                        var currentIndex = Math.floor(Math.random() * totalQuestions);
                        animateSlotMachine(currentIndex);
                    }, 100);

                    setTimeout(function () {
                        clearInterval(interval);
                    }, 3000); // Animation duration (in milliseconds)
                });
            });
                if ('serviceWorker' in navigator) {
                    window.addEventListener('load', () => {
                        navigator.serviceWorker.register('service-worker.js')
                            .then(registration => {
                                console.log('Service Worker registered with scope: ', registration.scope);
                            }).catch(err => {
                                console.error('Service Worker registration failed: ', err);
                            });
                    });
            }
        </script>
    </body>

</html>
